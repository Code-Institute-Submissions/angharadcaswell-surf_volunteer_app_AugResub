{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="centre_div text-white">
            <h2 class="mt-3"> Session Form </h2>
            <form method="post" action="{% url 'add_sessions' %}" enctype="multipart/form-data" >
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-surf mb-3" >Save</button>
            </form>
</div>
{% endblock %}
