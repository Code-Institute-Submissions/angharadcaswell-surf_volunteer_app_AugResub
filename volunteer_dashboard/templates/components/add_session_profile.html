{% load crispy_forms_tags %}
<div class="container">
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h2> Session Form </h2>
            <form method="post">
                {{ session_form | crispy }}
                {% csrf_token %}
                <button type="submit" >Save</button>
            </form>
          </div>
          <div class="col-sm-6">
            <h2>Profile Form</h2>
            <form method="post">
                {{ profile_form | crispy }}
                {% csrf_token %}
                <button type="submit" >Submit</button>
            </form>
          </div>
        </div>
      </div>


</div>
