{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="centre_div">
<div class="row my-3 p-3">
<h2>{{user.username}}</h2>
<h2>Edit profile for:</h2>
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
      <div class="col-md-5">
          <div class="form-group">
              <label class="small mb-1">Username:</label>
                  {{ user_form.username }}
              <label class="small mb-1">Email:</label>
                  {{ user_form.email }}
          </div>
          <div class="form-group">
              <hr>
              <label class="small mb-1">Name:</label>
                  {{ profile_form.name }}
              <label class="small mb-1">Change Photo:</label>
              {{ profile_form.photo }}
          </div>
          <label class="small mb-1">Update Bio:</label> 
          {{ profile_form.bio }}
      </div>
  </div>
  <br><br>
  <button type="submit" class="btn btn-surf ">Save Changes</button>
  <button type="reset" class="btn btn-surf ">Reset</button>
</form>
</div>

{% endblock %}
