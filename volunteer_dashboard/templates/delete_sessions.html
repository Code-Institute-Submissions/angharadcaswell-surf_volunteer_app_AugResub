{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="centre_div text-white">
            <h2 class="mt-3 delete_header"> Delete session: </h2>
            <a href="{% url 'dashboard' %}" class="return_button">
                <button class="btn btn-danger">X</button>
            </a>
            <br>
            <form method="post" class="delete_form">
                {% csrf_token %}
                <p>Are you sure you want to delete the session?</p>
                <input type="submit" value="Confirm">
            </form>
            
            
</div>
{% endblock %}
